{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>资产管理 | 登录</title>

    <link href="{% static 'ace/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'ace/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'ace/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'ace/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"></h1>

            </div>
                <h3>欢迎登录资产管理系统</h3>
            <p>
            第一行用户名，第二行填写密码
            </p>
            <p>{{ message }}</p>
            <form class="m-t" role="form" action="#" method="POST">{% csrf_token %}
               {{ login_form }}
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'ace/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'ace/js/bootstrap.min.js' %}"></script>

</body>

</html>
