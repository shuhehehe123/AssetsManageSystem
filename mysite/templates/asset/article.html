{% extends 'base.html' %}

<!DOCTYPE html>
<html>


<body>
    {% block main %}
<div class="wrapper wrapper-content  animated fadeInRight article">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="pull-right">
                                <button class="btn btn-white btn-xs" type="button">编号：{{ asset.asset_number }}</button>
                                <button class="btn btn-white btn-xs" type="button">{{ asset.asset_type }}</button>
                                <button class="btn btn-white btn-xs" type="button">{{ asset.asset_brand }}</button>
                            </div>
                            <div class="text-center article-title">
                            <span class="text-muted"><i class="fa fa-clock-o"></i>{{ asset.asset_buyin_time }}</span>
                                <h1>
                                    {{ asset.asset_name }}
                                </h1>
                            </div>
                            <p>
                                资产价值：{{ asset.asset_value }}
                            </p>
                            <p>使用情况：{{ asset.asset_state }}</p>
                            <p>使用部门：{{ asset.asset_use_department }}</p>
                            <p>使用人：{{ asset.asset_user }}</p>
                            <p>详情：</p>
                            <p>{{ asset.asset_comments }}</p>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                        <h5>更多:</h5>
                                        <button class="btn btn-primary btn-xs" type="button">型号：{{ asset.asset_model }}</button>
                                        <button class="btn btn-white btn-xs" type="button">位置：{{ asset.asset_location }}</button>
                                </div>
                               
                            </div>

                           


                        </div>
                    </div>
                </div>
            </div>


        </div>
    {% endblock main %}
            
        


 

<!--同步官网模板结束-->
</body>
</html>
